<ion-view title="Prisma" id="welcome-view" hide-nav-bar="true">
<ion-content>
  <div ng-controller="LoginCtrl">
    <div class="" >
            <div class="col-md-6 col-md-offset-3">
                <div style="padding: 0 20px 0 20px;" class="form-auth">
                    <h4 style="color: white;">
                        Acceso
                    </h4>
                        <div class="list" id="list">
                          
                          <label class="item item-input item-floating-label">
                            <span style="color:white" class="input-label">Correo</span>
                            <input class="item item-input" id="place" placeholder="Correo" name="email" type="email" ng-model='user.email' id="signin_email">
                            </label>
                          <label class="item item-input item-floating-label">
                            <span style="color:white" class="input-label">Contraseña</span>
                            <input class="item item-input" id="place" placeholder="Contraseña" name="password" type="password" id="signin_pwd" ng-model='user.password'>
                          </label>
                        </div>

                        <div class="">
                          <button type="button" class="button button-block button-positive" ng-click="signin()">
                            Acceder
                          </button>
                          <p class="help-block">
                            <a toggle-visible class="pull-right" href="javascript:" id="signup" style="color:white;">Registrarse</a>
                          </p>
                          <p class="help-block">
                            <a toggle-reset class="pull-right" href="javascript:" id="reset" style="color:white;">Restablecer contraseña</a>
                          </p>
                        </div>
                </div>
                <div style="display: none; padding: 0 20px 0 20px;" class="form-auth">
                        <h4 style="color:white">
                            Registro
                        </h4>
                        <form>
                            <div class="list" id="list">
                              <label class="item item-input item-floating-label">
                                <span style="color:white" class="input-label">Correo</span>
                                <input class="item item-input" id="place" id="signup_email" placeholder="Correo" type="email" autofocus ng-model='user.email'>
                              </label>
                              <label class="item item-input item-floating-label">
                                <span style="color:white" class="input-label">Contraseña</span>
                                <input id="place" id="signup_pwd" class="item item-input" placeholder="Contraseña" name="password" type="password" ng-model='user.password'>
                              </label>
                              <label class="item item-input item-floating-label">
                                <span style="color:white" class="input-label">Contraseña</span> 
                                <input id="place" id="signup_rpwd" id="place1" class="item item-input" placeholder="Re-ingresar Contraseña" name="password" type="password" ng-model='user.rpassword'>
                              </label>
                            </div>
                            <div class="">
                                <button type="button" class="button button-block button-positive" ng-click="signup()">
                                    Crear cuenta
                                </button>
                                <p class="help-block">
                                    <a class="pull-right" href="javascript:" id="signup" style="color: white;" toggle-visible>Acceder con otra cuenta</a>
                                </p>
                            </div>
                        </form>
                </div>
                <div ng-submit="resetpassword(user)" style="display: none; padding: 0 20px 0 20px;" class="form-auth-reset">
                        <h4 style="color:white">
                            Restablecer contraseña
                        </h4>
                        <form>
                            <div class="list" id="list">
                              <label class="item item-input item-floating-label">
                                <span style="color:white" class="input-label">Correo</span>
                                <input id="place" id="signup_email" class="item item-input" placeholder="Correo" type="email" autofocus ng-model='user.email'>
                              </label>                            
                            </div>
                            <div class="">
                                <input type="submit" class="button button-block button-positive" value="Restablecer contraseña" ng-click="forgotForm.$valid && resetpassword(user)">
                                  
                                <p class="help-block">
                                    <a class="pull-right" href="javascript:" id="signin" style="color: white;" ng-click="regresar()">Acceder con otra cuenta</a>
                                </p>
                            </div>
                        </form>
                </div>
            </div>
    </div>
    <!-- login panel -->
    
    <br>
  <div id="social-link" style="padding-top: 10px" class="text-center" >
      <h4 style="color: white;">Ingresar</h4>
      <h5 style="color: white;">Con una cuenta de red social</h5>
    <div class="row">
          <div class="col">
            <a href="#" id="social" class="button button-positive icon ion-social-facebook button-round" ng-click="login('facebook');"></a>
          </div>
          <div class="col">
            <a href="#" id="social" class="button button-calm icon ion-social-twitter button-round" ng-click="login('twitter');"></a>
          </div>
          <div class="col">
            <a href="#" id="social" class="button button-assertive icon ion-social-google button-round" ng-click="login('google');"></a>
          </div>
    </div>
  </div>
</div>
</ion-content>
</ion-view>
