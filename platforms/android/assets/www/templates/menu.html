<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-left': hasHeaderFabLeft}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/welcome/Prism-icon1.png'); background-size: cover;"></span>
            <h2>Prisma</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    <i style="font-size:18px" class="icon ion-android-home"> </i>
                    <span style="font-size:16px; padding-left:20px">Perfil</span>   
                </ion-item>            
                <ion-item nav-clear menu-close ui-sref="app.importante">
                    <i style="font-size:18px" class="icon ion-alert-circled"> </i>   
                    <span style="font-size:16px; padding-left:20px">Importante</span>   
                </ion-item>                
                <ion-item nav-clear menu-close ui-sref="app.reunion">
                    <i style="font-size:18px" class="icon ion-android-clipboard"> </i>
                    <span style="font-size:16px; padding-left:20px">Reuniones</span>     
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.recordatorio">
                    <i style="font-size:18px" class="icon ion-android-notifications"> </i>
                    <span style="font-size:16px; padding-left:20px">Recordatorios</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    <i style="font-size:18px" class="icon ion-android-image"> </i>
                    <span style="font-size:16px; padding-left:20px">Galeria de afiches</span>
                </ion-item>
                  <a ng-click="logout(authData)">
                <ion-item nav-clear menu-close>
                    <i style="font-size:18px" class="icon ion-android-exit"> </i>
                    <span style="font-size:16px; padding-left:20px">Desconectar</span>
                </ion-item>
                  </a>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
